<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body onload="startTime()"">
    <div id="LeftFrame">
        <div id="LeftTrack"></div>
    </div>
    <div id="MainFrame"> 
        <div id="MainTime">
            <p id="digitale-tijd"></p>
        </div>
        <div id="MainTrain">
            <p>Intercity</p>
            <img id="logo" src="ns-logo.png" alt="">
        </div>
        <div id="MainPlace">
            <p id="Deventer">Deventer</p>
            <p>via Rotterdam Alexan, Gouda
                Utrecht Centraal, Amersfoort
                en Apeldoorn</p>
        </div>
        <div id="MainCancel">
            <p id="cancel">21:35 Intercity Leeuwarden rijdt niet</p>
        </div>
        <div id="MainNext">
            <p id="next"> 09:20 Intercity Deventer</p>
        </div>
    </div>
    <div id="RightFrame">
       <img id="klok" src="klok.png"> 
    </div>

</body>

</html>
